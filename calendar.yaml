  description: "<p>Please join us in October for two talks on how machine learning\
    \ can be used in identifying malware.</p> <p><b>Agenda</b></p> <p>6:30 PM -- Networking\
    \ &amp; Food\_</p> <p>7:00 PM -- Greetings &amp; Prizes</p> <p>7:05 PM -- <i>Fighting\
    \ Malware with Machine Learning - Ed Raff</i></p> <p>8:00 PM --\_<i>How to Build\
    \ a Malware Classifier [That Doesn't Suck on Real-world Data] - John Seymour</i></p>\
    \ <p>9:00 PM -- Post event drinks at Green Turtle</p> <p><b>Talks</b></p> <p><b>Fighting\
    \ Malware with Machine Learning - Ed Raff<br/></b></p> <p>This is a talk I will\
    \ be giving at Nvidia\u2019s GTC conference in DC. We have been performing research\
    \ with the Laboratory for Physical Sciences on how to apply machine learning to\
    \ detect malware, and to do so with minimal domain knowledge about binaries and\
    \ how they work. I\u2019ll be giving an overview about the problem, why its difficult\
    \ \u2013 especially compared to current ML tasks, and an overview of our current\
    \ and completed research toward that goal.</p> <p><br/><b>How to Build a Malware\
    \ Classifier [That Doesn't Suck on Real-world Data] - John Seymour</b></p> <p><br/>Machine\
    \ learning is the latest trend in malware classification. It's easy enough that\
    \ now everyone can spin up a malware crawler, extract some features from the files,\
    \ build some machine learning models, and publish their research in a reputable\
    \ journal. However, many of these models have issues with overfitting: they have\
    \ significant accuracy reductions on real-world data. We'll give a full introduction\
    \ on using machine learning to classify malware, including the features that are\
    \ currently used, which models seem to work best, and what datasets exist for\
    \ this purpose. We'll also demonstrate that even the best public malware classifiers\
    \ overfit to their original training sets. We'll end the talk with forays into\
    \ avoiding this issue, for creating malware classifiers that don't suck on real-world\
    \ data.</p> <p><br/><b>Speakers</b></p> <p><a href=\"http://www.edwardraff.com\"\
    >Edward Raff</a> is a Computer Scientist at Booz Allen Hamilton, specializing\
    \ in Machine Learning problems and solutions. As the author of the JSAT library,\
    \ Edward has extensive experience implementing all manner of algorithms. In particular,\
    \ he has worked on problems involving bioinformatics, signal classification, sentiment\
    \ analysis, real time object tracking, and change detection. He currently works\
    \ at the Laboratory for Physical Sciences researching new methods of applying\
    \ deep learning to cyber security, and in particular malware classification and\
    \ analysis. Edward holds a Bachelor's and Master's degree from Purdue University,\
    \ and is working on a Ph.D. at the University of Maryland, Baltimore County. Ed\
    \ can be emailed at\_<a href=\"mailto:[masked]\">[masked]</a></p> <p><br/>John\
    \ Seymour is a Data Scientist at ZeroFOX, Inc. by day, and Ph.D. student at UMBC\
    \ by night. He researches the intersection of machine learning and InfoSec in\
    \ both roles. He's mostly interested in avoiding and helping others avoid some\
    \ of the major pitfalls in machine learning, especially in dataset preparation\
    \ (seriously, do people still use malware datasets from 1998?) He has spoken at\
    \ BlackHat USA, DEFCON, BSidesLV, and aims to add SecTor to the list in the near\
