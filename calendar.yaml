  description: "<p>Hack &amp;&amp; Tell will be at WeWork Chinatown this month! Everyone\
    \ is looking forward to hearing about *your* cool hack. Presentation signups are\
    \ here:</p> <p><a href=\"http://bit.ly/presentatdc\" class=\"linkified\">http://bit.ly/presentatdc</a></p>\
    \ <p>The format is informal, engaging, and friendly: presenters have *5* minutes\
    \ to show off their hack (it goes faster than you\u2019d expect) and then the\
    \ audience has 5 minutes to ask questions, make jokes, and suggest ideas and feedback.\
    \ The hacks that people present are anything from how to train your dog to text\
    \ you when it needs a walk to [something more serious... like blenders made out\
