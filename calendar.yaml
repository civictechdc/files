    \ open to all women or those who support women and minorities in tech. Feel free\
    \ to come early or stay later. These events are held at public coffee shops, so\
    \ good seats are on a first come first serve basis. Beginners welcome!</p> <p>Code\
    \ &amp; Coffees are not coding workshops. No instructors, no agenda, no lesson\
    \ plan. These events are very informal so ladies will usually bring their own\
