- created: 1454526149000
  description: "<p>Metro Hack Night is a show &amp; tell of Metro-related apps and\
    \ data visualizations. We are thrilled to be hosted by WMATA at Metro's headquarters.\
    \ We'll be on the first floor; be sure to bring an ID in order to enter the building.\
    \ Doors open at 6:00, with food thanks to our awesome sponsors at <a href=\"https://www.socrata.com/\"\
    >Socrata</a>. The presentations start at 6:30. Our presenters are:</p> <p>\u2022\
    \_<a href=\"https://github.com/jamesfe/\">James Ferrara</a> will discuss his\_\
    (<a href=\"http://ec2-52-0-245-181.compute-1.amazonaws.com/\">beta!</a>) work\
    \ on predicting metro rail delays.</p> <p>\u2022\_Carey Anne Nadeau of\_<a href=\"\
    http://www.opendatanation.com\">Open Data Nation</a>\_and\_Michael Eichler of\
    \ <a href=\"http://planitmetro.com/\">WMATA</a> will talk about open-data projects\
    \ in other cities and about the future of WMATA's own APIs and open data.</p>\
    \ <p>\u2022\_<a href=\"https://ael.me/\">Alex Lindeman</a>\_will demo\_<a href=\"\
    http://github.com/aelindeman/wmata-with-you\">WMATA With You</a>, a Pebble app\
    \ that shows the DC Metrorail schedule.\_</p> <p>\u2022\_<a href=\"https://about.me/rebecca.mills\"\
    >Rebecca Mills</a> will demo <a href=\"https://whatsamata.herokuapp.com/\">WhatsaMATA</a>,\
