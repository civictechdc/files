  description: "<p><i><b>You must RSVP through Event Brite at the link below to sign\
    \ up for this event. </b></i>Please do NOT RSVP if you are not going to attend.</p>\
    \ <p><b><br/></b></p> <p><b>About the Event</b></p> <p>Data science is a rapidly\
    \ evolving field. On the supply-side, educators and vocational training organizations\
    \ are developing programs to meet burgeoning demand, but with very different ideas\
    \ of what skills data scientists need. On the demand-side, employers are still\
    \ learning about how to hire, retain and manage data scientists. This conference\
    \ brings together educators, employers, as well as professional and aspiring data\
    \ scientists to talk about the present and future of data science education.</p>\
    \ <p><b>Conference Logistics</b></p> <p>Date:\_Saturday, October 10th, 2015</p>\
    \ <p>Time:\_11am - 2pm</p> <p>Location:\_George Washington University Funger Hall\
    \ Room 108</p> <p>Tickets:</p> <p><a href=\"https://www.eventbrite.com/e/the-state-of-data-science-education-tickets-18179460255\"\
    ><a href=\"https://www.eventbrite.com/e/the-state-of-data-science-education-tickets-18179460255\"\
    \ class=\"linkified\">https://www.eventbrite.com/e/the-state-of-data-science-education-tickets-18179460255</a></a></p>\
    \ <p><b><br/></b></p> <p><b>Panels &amp; Speakers</b></p> <p><b>Panel - Data Science\
    \ Educators</b></p> <p>Academics, vocational programs, incubators and specialized\
    \ recruiting firms will talk about the state of data science education and where\
    \ it is going.</p> <p>\u2022\_<a href=\"http://www.rhsmith.umd.edu/directory/william-rand\"\
    >Bill Rand</a> - Assistant Professor &amp; Director,\_<a href=\"http://www.rhsmith.umd.edu/centers-excellence/complexity-business\"\
    >Center for Complexity in Business</a> at the Robert H. Smith School of Business,\
    \ University of Maryland</p> <p>\u2022\_<a href=\"https://www.linkedin.com/in/jakeklamka\"\
    >Jake Klamka</a> - CEO and founder of\_<a href=\"http://insightdatascience.com/\"\
    >Insight Data Science</a></p> <p>\u2022\_<a href=\"https://www.linkedin.com/in/edwinschmierer\"\
    >Edwin Schmierer</a> - Associate Dean of the Center for Continuing &amp; Professional\
    \ Education at Georgetown University -\_<a href=\"http://scs.georgetown.edu/programs/375/data-analytics/\"\
    >Data Science Certificate Program</a></p> <p>\u2022\_<a href=\"https://www.linkedin.com/in/tonyojeda\"\
    >Tony Ojeda</a> - CEO and founder of\_<a href=\"http://www.districtdatalabs.com/\"\
    >Data District Labs</a></p> <p>\u2022\_<a href=\"http://home.gwu.edu/~apanasovich/\"\
    >Tatiyana Apanasovich</a> - Co-Director of the\_<a href=\"https://datasci.columbian.gwu.edu/\"\
    >GW Data Science Program</a> and an Associate Professor in the Department of Statistics</p>\
    \ <p>Moderator:</p> <p><a href=\"https://www.linkedin.com/in/seanpatrickmurphy1\"\
    >Sean Patrick Murphy</a>, co-founder,\_<a href=\"http://www.meetup.com/data-business-dc/\"\
    >Data Innovation DC</a></p> <p><b>Panel - Date Science Employers</b></p> <p>Employers\
    \ from government, large established companies and start-ups will discuss the\
    \ challenges in identifying and using data science talent.</p> <p>\u2022\_<a href=\"\
    https://sites.google.com/site/gideonmann/\">Gideon Mann</a> - Head of Data Science\
    \ at Bloomberg</p> <p>\u2022\_<a href=\"https://www.linkedin.com/in/marckvaisman\"\
    >Marck Vaisman</a> - Lead Associate, Data Scientist at Booz Allen Hamilton</p>\
    \ <p>\u2022\_<a href=\"https://www.linkedin.com/profile/view?id=14164330&amp;authType=NAME_SEARCH&amp;authToken=T_vE&amp;locale=en_US&amp;trk=tyah&amp;trkInfo=clickedVertical%3Amynetwork%2Cidx%3A1-1-1%2CtarId%3A1437138131592%2Ctas%3Abrian\"\
    >Brian Muller</a> - Director of Data Science at Vox Media</p> <p>\u2022\_TBD</p>\
    \ <p>Moderator:</p> <p><a href=\"https://www.linkedin.com/in/pzwang\">Peter Wang</a>,\
    \ President and Co-founder of\_<a href=\"http://continuum.io/\">Continuum Analytics</a></p>\
    \ <p><b>Keynote Speaker</b></p> <p><a href=\"https://en.wikipedia.org/wiki/DJ_Patil\"\
    >DJ Patil</a>, Chief Data Scientist of the United States Office of Science and\
    \ Technology Policy</p> <p><b>Audience</b></p> <p>We expect a broad-based audience\
    \ of data scientists, educators and employers. This event will be of interest\
    \ to aspiring and professional data scientists who want to learn about the data\
    \ science landscape from the perspective of both educators and employers.</p>\
    \ <p>Data science educators will hear from a variety of educators on the challenges\
    \ and future of data science education, as well as from industry about the skills\
    \ they are looking for in recent graduates.</p> <p>Data science employers will\
    \ hear from leading organizations about the challenges and best practices in hiring,\
    \ as well as from educational institutions about how they are rising to meet the\
    \ needs of industry.</p> <p><b>Speaker &amp; Sponsor Opportunities</b></p> <p>The\
    \ State of Data Science Education event will be the first event bringing together\
    \ educators and employers to talk about the present and future of data science\
    \ education. Given the ever-increasing need for data scientists, this will be\
    \ an exciting opportunity to be part of the conversation and get exposure for\
    \ your insights. Please contact us at [masked] if you\u2019re interesting in participating\
    \ as a panelist, speaker or sponsor.</p>"
