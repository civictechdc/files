  description: "<p>Join your fellow data visualizers on Tuesday September 27th at\
    \ Chief (1800 Massachusetts Ave NW) for How to Succeed in Data Driven Journalism\
    \ without Going Crazy. Our guest speaker for September will be trans-Atlantic\
    \ data journalism rock star, Mark McDonald. Mark\u2019s presentation will focus\
    \ on the data process in journalism, and how the information age has transformed\
    \ our abilities in storytelling and reporting. I will also appeal to journalists\
    \ to utilize the big data tools in their work as much as possible, leading to\
    \ a better informed public. \_</p> <p><img src=\"https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/4/005/0b5/17a/1264a57.jpg\"\
    \ /></p> <p><b>Check out our\_<a href=\"http://www.datacommunitydc.org/discounts-and-promotions/\"\
    >Benefits for Members</a>!</b></p> <p><b>Hiring? Job Seeking? <a href=\"http://www.datacommunitydc.org/datable-process/\"\
    >Are you Datable</a>?</b></p> <p><b>Need a Venue for your event? <a href=\"http://venues.datacommunitydc.org/\"\
    >We can help</a>.</b></p> <p><img src=\"http://photos2.meetupstatic.com/photos/event/6/d/e/b/600_453868139.jpeg\"\
    \ /></p> <p><b>Agenda</b></p> <p>6:30 - 7:10 - Networking</p> <p>7:10 \u2013 7:20\
    \ \u2013 Introductions and Sponsors</p> <p>7:20 \u2013 8:20 \u2013 Mark McDonald\
    \ \_</p> <p>8:20 - 8:40 \u2013 Q &amp; A for Mark McDonald</p> <p>8:40 - Data\
    \ Drinks</p> <p><br/><b>More about Mark McDonald </b></p> <p>A 30 year veteran\
    \ of the news industry, Mark has defined his career as a news producer by working\
    \ at the highest levels of international news, starting at the BBC TV News production\
    \ in the 80s, Mark served the BBC as a World Duty Editor, and in the field in\
    \ both Western and Eastern Europe, and extensively throughout North and South\
    \ America. While working for the BBC his work included coverage, both short and\
    \ long-form, of international politics, five U.S. Presidential elections, battlefield\
    \ conflict, diplomacy, the United Nations and its agencies, as well as natural\
    \ and human tragedies.</p> <p>In the 90s Mark made the intrepid voyage across\
    \ the Atlantic via jet airplane to hold senior management positions with the BBC\u2019\
    s New York Bureau before transferring to US Public Radio, serving senior positions\
    \ at WNYC in New York, where he built a stellar reporting team that won the Edward\
    \ R. Murrow Award and the DuPont Columbia Award for investigative reporting. \_\
    After Mark left New York he became Programming Director WAMU in Washington, DC,\
    \ in this position he brought podcasting, internet streaming, and digital content\
    \ management to WAMU, expanding the station\u2019s range and increasing the listing\
    \ base dramatically.</p> <p>Mark is the founder and CEO of Birkdale Media, a boutique\
    \ media and public relations firm; Birkdale specializes in media coaching, interview\
    \ preparation, public relations for individuals and for corporations.</p> <p>Above\
    \ all else, Mark is a champion for data and data visualization in the newsroom\
    \ and on the air. \_We conducted an interview with him and were really impressed\
    \ by the passion he displayed for Data Viz \u2013 full text of the interview below:</p>\
    \ <p><br/>1) What got you into data visualization and how do you think data visualization\
    \ has enhanced your profession?\_</p> <p><b>Mark: </b>TV and Video Graphics have\
    \ become so much more sophisticated in the digital age that they can be designed\
    \ much more quickly, easily, and contain much more useful information for viewers,\
    \ helping producers to explain complex stories and issues, and put them into better\
    \ context than ever before. The internet means blogs, news-sites, etc. can contain\
    \ way more vital information\_and background than they did before - and many organizations\
    \ are utilizing data to enhance their story-telling, provide background, history,\
    \ and further detail.\_</p> <p>\n\n\n2) You worked for the BBC, how do you think\
    \ that working for an international news agency affected your views on data?\_\
    </p> <p><b>Mark:\_</b>In my day (80's and 90's) a sophisticated graphic could\
    \ take days, even weeks to assemble to be inserted into a news report. New technology\
    \ speeds this process meaning producers can make much better use of graphics on\
    \ video and on the web.\_</p> <p>\n\n\n3) How do you see data visualization shaping\
    \ the future of news media or vice versa how do you see news media shaping the\
    \ path of data visualization?\_</p> <p><b>Mark:\_</b>It opens up vast new possibilities\
    \ for journalism. Better analysis, better explanations and details in investigative\
    \ work (being able to collate and display complex documents, and show how they\
    \ relate to each other, for instance). The news media in turn can drive the quest\
    \ for big data using the Freedom of Information legislation on complex stories\
    \ and issues and making it public utilizing graphics and big data.\_</p> <p>\n\
    \n\n4) How do we make the news - print, media, digital, etc.- Great Again?\_</p>\
    \ <p><b>Mark:\_</b>By using our imagination about how to tell stories and raise\
    \ important issues in a more captivating and compelling way, rather than feeding\
    \ the public cheap consumer-driven news which is often second or third hand.\_\
    </p> <p>\n\n\n5) What international news story from the past decade could have\
    \ had a different outcome if data visualization was better used in covering it?\_\
    </p> <p><b>Mark:\_</b>Resolution from any conflict zone you care to mention -\
    \ by using big data to report it more accurately (Iraq, for example) thus raising\
    \ public awareness.\_</p> <p><br/><b>Sponsor Announcements: </b></p> <p><img src=\"\
    http://photos1.meetupstatic.com/photos/event/6/e/2/4/600_453868196.jpeg\" /></p>\
    \ <p><img src=\"http://photos2.meetupstatic.com/photos/event/7/6/0/0/600_452550208.jpeg\"\
    \ /></p> <p><img src=\"http://photos4.meetupstatic.com/photos/event/7/5/f/e/600_452550206.jpeg\"\
    \ /></p>"
