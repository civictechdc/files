  description: "<p>We are in DC. \_The capital is here along with a whole slew of\
    \ federal government agencies and state agencies for the tri-state area. \_What\
    \ does that equate to? \_Lots of government jobs.\_</p> <p><br/>Do you know what\
    \ collaboration platform is most prevalent in the DMV area? \_Microsoft SharePoint.\
    \ \_Do a search for SharePoint jobs, and you will find an abundance of jobs in\
    \ our area. \_But guess what? \_There are not enough people qualified to take\
    \ these jobs. \_</p> <p>In addition to direct government jobs there are loads\
    \ of government contractors, small businesses, and nonprofits in the area. \_\
    What technology is taking off with those right now? \_Cloud. \_Microsoft\u2019\
    s Office 365 is a cloud platform that is taking off and being adopted by more\
    \ and more of these organizations every day. \_This\_includes SharePoint and some\
    \ other powerful tools, like Lync which is used for instant messaging, presence,\
    \ web conferencing and more!</p> <p>Why did I just go through saying all of that?\
    \ \_I prefaced with all of that to say this:\_<b>Learning about these technologies\
    \ are crucial to the market in which we live</b>. \_In this class, you will get\
    \ a taste of how to use these tools, Office 365, Lync, and SharePoint, as an end\
    \ user\u2026 And, don\u2019t worry, this is only the beginning!</p> <p>\n\n\n\
    <b>About the teacher:</b></p> <p><img src=\"http://photos2.meetupstatic.com/photos/event/3/b/d/0/600_416055312.jpeg\"\
    \ /></p> <p>Nikkia\_Carter is the owner and CEO of CMS, LLC, a small woman and\
    \ minority owned company in King George, VA.\_Nikkia's company is a Microsoft\
    \ Partner, Cloud Accelerate Partner, SMB Champion, and Value Added Reseller business\
    \ technology consulting, development, and training. Her company is also a Value\
    \ Added Reseller of Constant Contact, Hootsuite, and BrainStorm and\_Nikkia\_\
    is a CompTIA Certified Technical Trainer and a Microsoft certified Professional.\
    \ \_Nikkia\_has industry experience since 2001 in software, web (intranet), Office\
    \ 365, InfoPath, and SharePoint development.\_</p> <p>\n\n\n<b>Please bring/install\
    \ the following on your computer prior to class:\_</b></p> <p>\u2022\_Your laptop\
    \ and charger. Note: A netbook or tablet is NOT a substitute. \_</p> <p>\n\n\n\
    <img src=\"http://photos2.meetupstatic.com/photos/event/1/1/f/0/600_365644592.jpeg\"\
    \ /></p> <p><a href=\"http://disruption.vc/\">&lt;/a&gt;</p> <p>&lt;a href=\"\
    http://disruption.vc/\"&gt;Disruption Corporation</a>\_is generously providing\
    \ space at their Crystal Tech Fund offices in Crystal City for our classes! \_\
    They are an amazing partner, and we encourage you to Tweet your thanks\_<a href=\"\
    https://twitter.com/disruptioncorp\">@disruptioncorp</a></p> <p>\n\n\n<b>Food\
    \ &amp; Drinks:</b></p> <p>Please bring snacks and a bagged lunch. \_We do not\
    \ have a food sponsor for this workshop!\_</p> <p><b>Parking:</b></p> <p>There's\
    \ an underground parking garage at the intersection of Crystal Dr. and 23rd St.\
    \ - you can park there as it's directly under the building (follow signs to bldg\
    \ 2231). \_Parking is free on weekends. \_There is also a free garage across the\
    \ street. \_</p> <p>Alternately, you can take the metro to the Crystal City metro\
    \ station on yellow/blue lines. \_The office is only a couple short blocks away.\
    \ \_</p> <p>\n\n\n<b>Refund Policy:\_</b>Your payment guarantees your seat in\
    \ the course. If something changes after registration and you cannot attend the\
    \ course, your seat is yours to sell or give to someone else - just please let\
    \ us know who! \_As a rule we don't offer refunds or credits; \_Instead your class\
    \ fee will go toward our chapter fund which we will use to establish a scholarship\
    \ fund going forward. \_ That said, please do reach out and let us know if you\
    \ have extenuating circumstances.</p>"
