  description: "<p>Two of our local data scientists (Benjamin Bengfort and Jenny Kim)\
    \ have just published an O'Reilly book called\_<a href=\"http://shop.oreilly.com/product/0636920035275.do\"\
    >Data Analytics with Hadoop</a>! \_Come celebrate the release of their book with\
    \ us, meet the authors, and mingle with your fellow data community members. \_\
    </p> <p>We will be holding a drawing to give away free copies of the book and\
    \ will also have print copies available that attendees can purchase at a discount.\
    \ \_</p> <p><br/>About the Book</p> <p>Ready to use statistical and machine-learning\
    \ techniques across large data sets? This practical guide shows you why the Hadoop\
    \ ecosystem is perfect for the job. Instead of deployment, operations, or software\
    \ development usually associated with distributed computing, you\u2019ll focus\
    \ on particular analyses you can build, the data warehousing techniques that Hadoop\
    \ provides, and higher order data workflows this framework can produce.</p> <p>Data\
    \ scientists and analysts will learn how to perform a wide range of techniques,\
    \ from writing MapReduce and Spark applications with Python to using advanced\
    \ modeling and data management with Spark MLlib, Hive, and HBase. You\u2019ll\
    \ also learn about the analytical processes and data systems available to build\
    \ and empower data products that can handle\u2014and actually require\u2014huge\
    \ amounts of data.</p> <p>\u2022\_Understand core concepts behind Hadoop and cluster\
    \ computing</p> <p>\u2022\_Use design patterns and parallel analytical algorithms\
    \ to create distributed data analysis jobs</p> <p>\u2022\_Learn about data management,\
    \ mining, and warehousing in a distributed context using Apache Hive and HBase</p>\
    \ <p>\u2022\_Use Sqoop and Apache Flume to ingest data from relational databases</p>\
    \ <p>\u2022\_Program complex Hadoop and Spark applications with Apache Pig and\
    \ Spark DataFrames</p> <p>\u2022\_Perform machine learning techniques such as\
    \ classification, clustering, and collaborative filtering with Spark\u2019s MLlib</p>\
    \ <p><br/>About the Authors</p> <p>Benjamin Bengfort\_is a Data Scientist who\
    \ lives inside the beltway but ignores politics (the normal business of DC) favoring\
    \ technology instead. He is currently working to finish his PhD at the University\
    \ of Maryland where he studies machine learning and distributed computing. His\
    \ lab does have robots (though this field of study is not one he favors) and,\
    \ much to his chagrin, they seem to constantly arm said robots with knives and\
    \ tools; presumably to pursue culinary accolades. Having seen a robot attempt\
    \ to slice a tomato, Benjamin prefers his own adventures in the kitchen where\
    \ he specializes in fusion French and Guyanese cuisine as well as BBQ of all types.\
    \ A professional programmer by trade, a Data Scientist by vocation, Benjamin's\
    \ writing pursues a diverse range of subjects from Natural Language Processing,\
    \ to Data Science with Python to analytics with Hadoop and Spark.</p> <p>Jenny\
    \ Kim\_is an experienced big data engineer who works in both commercial software\
    \ efforts as well as in academia. She has significant experience in working with\
    \ large scale data, machine learning, and Hadoop implementations in production\
    \ and research environments. Jenny (with Benjamin Bengfort) previously built a\
    \ large scale recommender system that used a web crawler to gather ontological\
    \ information about apparel products and produce recommendations from transactions.\
    \ Currently, she is working with the Hue team at Cloudera, to help build intuitive\
    \ interfaces for analyzing big data with Hadoop.\_</p>"
