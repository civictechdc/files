  description: '<p>Sometimes it''s nice to take a break from the digital screens of
    our lives and bust out the pen and paper. Join us for an evening of drawing and
    tracing beautiful maps at this special Maptime.</p> <p>Inspiration and activities
    here: <a href="https://github.com/ddai/hand-drawn-maps" class="linkified">https://github.com/ddai/hand-drawn-maps</a>
    Don''t forget to bring your art supplies: sharpies, markers, crayons, highlighters,
    etc!</p> <p>**</p> <p>Maptime is, rather literally, time for mapmaking. Our mission
    is to open the doors of cartographic possibility to anyone interested by creating
    a time and space for collaborative learning, exploration, and map creation using
    mapping tools and technologies.</p> <p>This open learning environment for all
    levels and degrees of knowledge offers intentional support for the beginner. Maptime
    is simultaneously flexible and structured, creating space for workshops, ongoing
    projects with a shared goal, and independent/collaborative work time.</p> <p>Inspiration
    for Maptime comes from both hack nights and knitting circles. Both are models
    of spaces for people to create and learn together. Our goal is to provide this
    space with an open heart and without pretension. You can bring your own projects
    to work on, or just hang out and socialize or ask questions. Some people are experts,
    and some people are just getting started, but all of us are learning, so why not
    do it together?</p> <p>For more information about Maptime, visit maptime.io. Also,
    follow us on twitter at @MaptimeDC.</p>'
