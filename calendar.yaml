    >SocialBicycles</a> will talk about their model of dockless bikesharing.</p> <p>\u2022\
    \_Reg Viray from the\_<a href=\"https://www.vtti.vt.edu/\">Virginia Tech Transportation\
    \ Institute</a>\_will talk about bicycles and the future of connected vehicles.</p>\
    \ <p><br/>\u2022\_Ola G\xF6ransson from the\_<a href=\"http://www.swedenabroad.com/en-GB/Embassies/Washington/\"\
    >Embassy of Sweden</a>\_will show us the\_<a href=\"http://www.hovding.com/\"\
    >H\xF6vding</a>\_\"invisible\" helmet.</p> <p><br/>\u2022\_<a href=\"http://tedullrich.com/\"\
    >Ted\_Ullrich</a> of <a href=\"http://tomorrow-lab.com/\">Tomorrow Lab</a>\_in\
    \ New York City will show us the <a href=\"http://waycount.com/\">WayCount</a>\
