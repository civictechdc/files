  description: "<p>New to Ruby? Know a little about Ruby but want to know more about\
    \ how to \"design\" and organize your code? Come hang out and get ideas on how\
    \ you can write better code, based on Sandi Metz's <a href=\"http://www.poodr.com/\"\
    >Practical Object-Oriented Design in Ruby</a>. We'll explore the popular concept\
    \ \"Don't Repeat Yourself\" and why that might not always be the best go-to, what\
    \ \"Abstraction\" means and where the tipping point is, as well as introduce concepts\
    \ such as the \"Single Responsibility Principle\".\_</p> <p>We encourage every\
    \ range of skill level to come and attend!</p> <p>***</p> <p>Meetup Agenda</p>\
    \ <p>\u2022\_6:30pm - Setup and start working</p> <p>\u2022 7pm - Break for quick\
    \ introductions</p> <p>\u2022 7:15pm - \"Write Now, Abstract Later: POODR in Real\
    \ Life\"</p> <p>\u2022 8:15 - 8:30pm - Wrap Up</p> <p>Interested in learning Ruby\
    \ and Rails with an awesome group of women? Looking to build your first web app,\
    \ learn more about coding, or build on existing skills? Come to our weekly ROR\
    \ group! We welcome women with all levels of experience. You will be able to ask\
    \ your fellow coders questions and help each other work through issues. We encourage\
    \ any advanced ROR devs to come and help others! There's always at least one mentor\
    \ present to help you with best practices or guide you through if you are stuck\
    \ with a nasty problem!</p> <p>Looking for something to work on?</p> <p><br/>For\
    \ those who are new to coding or new to Rails, we recommend Michael Hartl's Rails\
    \ Tutorial. For those who have some experience already but are looking for projects,\
    \ we recommend Mackenzie Child's 12 in 12 apps. You are always welcome to come\
    \ and work on something else if you like.</p> <p>Contact policy at buildings that\
    \ need access</p> <p>Certain building managements requires meetup hosts to let\
    \ people in and do not encourage them being contacted. Please respect the policy,\
    \ in case the location requires access to the building contact the group lead\
    \ if information is provided, or drop a comment on the meetup page. We'll come\
    \ and get you. Want to be a Ruby on Rails Study Group leader? If you are passionate\
    \ about learning ROR with fellow awesome women and want to help us, come on out!\
    \ Drop us a message or email us and let us know that you are interested in helping\
    \ us with the Rails study group!</p> <p>RESOURCES</p> <p>These are the resources\
    \ that members have been following along, feel free to suggest if you have more\
    \ to add!</p> <p><a href=\"https://github.com/womenwhocodedc/organization/blob/master/learning-resources/ruby-on-rails/rails_guide.md\"\
    ><a href=\"https://github.com/womenwhocodedc/organization/blob/master/learning-resources/ruby-on-rails/rails_guide.md\"\
    \ class=\"linkified\">https://github.com/womenwhocodedc/organization/blob/master/learning-resources/ruby-on-rails/rails_guide.md</a></a></p>\
    \ <p>This event is intended to be exclusively open for people who identify as\
    \ women - we are transgender friendly.</p> <p>Request to join our Slack channel\
    \ for communication:</p> <p><a href=\"http://bit.ly/wwcdcslack\"><a href=\"http://bit.ly/wwcdcslack\"\
    \ class=\"linkified\">http://bit.ly/wwcdcslack</a></a></p>"
