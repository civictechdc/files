    \ Hopkins University Applied Physics Laboratory (APL)</p> <p>Building 200 Room\
    \ E100</p> <p>11100 Johns Hopkins Road</p> <p>Laurel, MD 20723</p> <p><img src=\"\
    http://photos3.meetupstatic.com/photos/event/7/5/a/600_196201882.jpeg\" /></p>\
    \ <p>\_</p> <p><b>Directions</b></p> <p>After the traffic light at Montpelier\
    \ Road and Johns Hopkins Road, move into the Left-most lane on Johns Hopkins Rd.\
    \ You will first pass the pond on your right and then see our 5-story Bldg 200\
    \ on your left.</p> <p>Turn Left either just at Bldg 200 or at the traffic light\
    \ just beyond it (where the tree-lined entrance road to the old campus is to the\
    \ right). Either turn will take you into a multi-linked parking lot for Bldg 200.</p>\
    \ <p>Park in any unmarked space.</p> <p>The entrance lobby to Bldg 200 is on the\
    \ South side (opposite from Johns Hopkins Road), under the glassed-in curved windows\
    \ of the 2nd floor projection.</p> <p>\_</p> <p><b>Talks</b></p> <p><i><b>A Big\
    \ Data Culture</b></i><br/><a href=\"http://geomesa.github.io/\">&lt;/a&gt;Big\
    \ Data creates a opportunity to base decisions, especially strategic decisions,\
    \ on evidence. Current management practitioners are able to switch from anecdotal\
    \ evidence to empirical evidence. This switch requires a change in organizational\
    \ culture.</p> <p>\_</p> <p><b>Speakers</b></p> <p>&lt;a href=\"http://www.linkedin.com/pub/anna-onishi-cfa/1/b74/24\"\
