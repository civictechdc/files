  description: "<p>Recruiters notoriously spend an average of six seconds reviewing\
    \ a resume. Technical recruiters also do not typically have technical training\
    \ but rely on keywords and a very general understanding of software development\
    \ to decide which candidates to move forward.\_</p> <p>Sharing her perspective\
    \ as a technical recruiter, Chelsea Cohen will discuss best-practices when it\
    \ comes to creating a technical resume that will appeal to recruiters along with\
    \ ways to make yourself more \"findable\" online.\_</p> <p>We will go over resume\
    \ content (including objectives/summaries and keywords) and format as well as\
    \ social media/branding ideas to help you stand out as a rockstar developer to\
    \ the non-technical \"technical\" recruiter.\_</p> <p><b><br/></b></p> <p><b>About\
