- created: 1407257234000
  description: "<p><i>Due to the restrictions of Meetup's registration, we can't schedule\
    \ multi-day events, so keep in mind that this Meetup event serves as registration\
    \ for the entire course.\_</i></p> <p><br/><i>This 4-class HTML5/CSS3 course runs\
    \ for four Mondays:</i></p> <p>Class 1, Structure Standards and HTML5:\_Monday,\
    \ Sept 29 6:30p-8:30p</p> <p>Class 2, Intro to CSS3: Monday, Oct 6 6:30p-8:30p</p>\
    \ <p>Class 3, Advances in HTML5:\_Monday, Oct 13 6:30p-8:30p</p> <p>Class 4, Introduction\
    \ to Responsive Design &amp; Compatibility:\_Monday, Oct 27 6:30p-8:30p</p> <p><i>Please\
    \ note there is a two week gap between Class 3 and Class 4 due to the MoDev Wearables\
    \ + Things conference taking place on Monday Oct 20.\_</i></p> <p>\n\n\n\nIn this\
    \ class, we'll be building a single-page website (think\_<a href=\"http://www.onepagelove.com/\"\
    >onepagelove.com</a>) with all the new hotness: HTML5 for structure and CSS3 for\
    \ sweet visual flourishes like animations, gradients, rounded corners, and drop\
    \ shadows. I'll show you how easy it is to use web fonts for typography (down\
    \ with Arial amiright?!).\_CSS3 provides advanced selectors, graphical enhancements,\
    \ and better font support that makes our sites more visual appealing without using\
    \ font image replacement techniques, complex JavaScript, or graphics tools.</p>\
    \ <p><br/>To get the most out of this class, you should have a working knowledge\
    \ of basic HTML and CSS. You may have taken Intro to HTML/CSS through Girl Develop\
    \ It, or you have built a site for fun.</p> <p>To help you gauge whether or not\
    \ this class is a good fit given your current skill set, <b>you must\_<a href=\"\
    http://pixelpushstudio.com/gdi/jquizzy.htm\">take this mandatory quiz</a></b>.\_\
    Anything better than 70% should allow you to follow along in the class. A review\
    \ will be provided before we start the new material and you can view the material\
    \ we'll be basing our class on\_<a href=\"http://girldevelopit.com/materials\"\
    >on our website</a>\_(look under \"Intermediate\_HTML\"). If you have additional\
    \ questions, feel free to post them below.</p> <p>\n\n\n<b>About the Teacher:</b></p>\
    \ <p><img src=\"http://photos3.meetupstatic.com/photos/event/e/3/1/4/600_395098132.jpeg\"\
    \ /></p> <p>Megan Robinson is the Associate Director of Creative and Digital Marketing\
    \ Strategy for The Webster Group (TWG). \_She\u2019s an experienced and skilled\
    \ web developer and graphic designer with a strong background in marketing. \_\
    She combines her skills in web development, social media marketing and graphic\
    \ design to create interactive and beautiful marketing packages for clients that\
    \ help to establish them as leaders in their prospective industries.</p> <p>Ms.\
    \ Robinson is an active member of the American Marketing Association and Phi Mu\
    \ DC Alumni Chapter. In her free time, she enjoys cooking, exercising, lazy Sundays\
    \ her husband, and surfing the web for the most epic cat memes and videos of the\
    \ week</p> <p>\n\n\n\n<b>Please bring/install the following on your computer prior\
    \ to class:\_</b></p> <p>\u2022\_Your laptop and charger. Note: A netbook or tablet\
    \ is NOT a substitute. \_</p> <p>\u2022 A code editor installed. (We recommend\_\
    <a href=\"http://notepad-plus-plus.org/download/v6.5.3.html\">Notepad++</a>\_\
    for Windows and\_<a href=\"http://www.sublimetext.com/2\">SublimeText 2</a>\_\
    for Windows or Mac. \_Both are free.)</p> <p>\u2022 A modern browser with either\_\
    <a href=\"https://www.google.com/intl/en/chrome/browser/\">Chrome</a>\_and the\_\
    <a href=\"https://chrome.google.com/webstore/detail/web-developer/bfbameneiokkgbdmiekhjnmfkcnldhhm\"\
    >\"Web Developer\"</a>extension or\_<a href=\"http://www.mozilla.org/en-US/firefox/new/\"\
    >Firefox</a>\_and\_<a href=\"http://getfirebug.com/\">Firebug</a>\_installed.</p>\
    \ <p>\n\n\n<img src=\"http://photos2.meetupstatic.com/photos/event/1/1/f/0/600_365644592.jpeg\"\
    \ /></p> <p><a href=\"http://disruption.vc/\">&lt;/a&gt;</p> <p>&lt;a href=\"\
    http://disruption.vc/\"&gt;Disruption Corporation</a>\_is generously providing\
