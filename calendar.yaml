  description: <p>Have you ever lost code and been really frustrated? Have you needed
    a line you wrote two days ago but saved over? Maybe you want to code with other
    people but are tired of sending zip files back and forth via email? Are you just
    getting started coding and want to learn best practices for how and where you
    should save it?</p> <p>This meetup will introduce you to Git, a version control
    system. This event is perfect for beginners as we'll show you the tool many developers
    use to collaborate and back up code. If you're a developer and you are not using
    a version control system, you should come out too as it's an absolute must for
    a developer's workflow.</p> <p>This event will be hands-on, so we encourage you
    to bring your laptops as we'll be doing real examples and practicing together.
    If you want to get ahead of the curve, you can sign up for a free account over
    at Github.com and start reading some of their documentation.</p>
