  description: "<p>DC NLP and Hack&amp;&amp;Tell are at the same time again this month\
    \ - because we're getting together for a joint meetup!\_</p> <p>\n\nA first ever\
    \ for Hack&amp;&amp;Tell, we're trying a themed meetup with the amazing DC NLP\
    \ folks. This October, we're looking for presenters, speakers, and hackers for\
    \ anything related to human language, whether text, audio, videos of sign language,\
    \ etc... show us what you\u2019ve got! (remember: no startup pitches, dull work\
    \ projects, or deckware). The format is informal, engaging, and friendly: presenters\
    \ have *5* minutes to show off their hack (it goes faster than you\u2019d expect)\
    \ and then the audience has 5 minutes to ask questions, make jokes, and suggest\
    \ ideas and feedback.\_</p> <p>\n\n\n\nPresentation signups are below:<br/><a\
    \ href=\"http://bit.ly/presentatdc\"><a href=\"http://bit.ly/presentatdc\" class=\"\
    linkified\">http://bit.ly/presentatdc</a></a></p> <p>\n\nNeed an idea? Here are\
    \ some talks we'd like to see at H&amp;&amp;T NLP:</p> <p>+ Political twitter\
    \ bots, bonus points if they pass the Turing test and fight w/real people!</p>\
    \ <p>+ the weirdest take on a Turing test that you can come up with</p> <p>+ Haiku!</p>\
    \ <p>+ Automated assistant hacks, or how I got Cortana to break up with me</p>\
    \ <p><br/>+ Pen-testing (\"real\" hacking!) with deep learning NLP+ Linguistic\
    \ analysis of everyone's favorite anti-blog gawker</p> <p>+ Voice activation hacks,\
    \ like getting Alexa to order a pizza when my dog barks or find the nearest polling\
    \ place</p> <p>+ generating text based on your own email history (can you simulate\
    \ yourself? your friends?)</p> <p>+ unsupervised email classification (separate\
    \ into personal, work, whatever)</p> <p>+ recruit-bot: a bot that corresponds\
    \ with recruiters for arbitrarily long exchanges (Q-learning on real people?)<br/>+\
    \ multi-scale generative text (character + word??? + more?)</p> <p>+ sentiment\
    \ analysis for your work emails. Maybe don't read some of them right away.</p>\
    \ <p><br/>+ baby names, learned from pictures of other people's babies and their\
    \ names</p> <p>+ generate hack and tell ideas?!</p> <p>Does it have to be related\
    \ to human language? No, but if the speaking slots fill up, we will try to give\
    \ priority to NLP this month.\_</p> <p>See you at the meetup, at WeWork Chinatown.\
    \ This month we are starting at 6:30 with pizza and the talks will begin at 7:00.\_\
    \ DC NLPers, be a little earlier than usual, late arrivals are disruptive.\_ Big\
