  description: "<p>Join us for a series of short, fun and interesting lightning talks\
    \ about R and Python. Thank you so much for the folks at\_<a href=\"http://www.agencychief.com/\"\
    >CHIEF</a>\_for hosting us.\_</p> <p>Chief is one block away from Dupont Circle\
    \ on Mass Ave. Please RSVP if you are attending for estimating food and for access:\
    \ we need to provide an attendee list to building security. There is parking in\
    \ the building at a reduced rate using <a href=\"http://www.spothero.com\">Spothero</a>\
    \ or <a href=\"http://www.parkingpanda.com\">Parking Panda</a> ($7).</p> <p>6:30\
    \ - 7:00 Eat, drink and mingle<br/>7:00 - 7:15 \_Intros &amp; Announcements<br/>7:15\
    \ - 8:30ish Talks<br/>Afterwards, off to data drinks.<br/>Note: we need to vacate\
    \ by 8:45pm</p> <p><b>Talks (in no particular order):</b></p> <p><br/><b>Alex\
    \ Engler</b>: <i>\"Setting up an approachable/elastic spark environment\"</i>\_\
    . Alex is a Data Scientist at the Urban Institute, working on big data and modeling\
    \ for social science and public policy research. He also teaches courses on data\
    \ science and data visualization at Georgetown University and Johns Hopkins University.\
    \ <a href=\"http://www.twitter.com/alexcengler\">www.twitter.com/alexcengler</a>\_\
    <a href=\"http://www.linkedin.com/in/alexcengler\">www.linkedin.com/in/alexcengler</a></p>\
    \ <p><br/><b>Fatena El-Masri:</b> <i>title TBD</i></p> <p><b>Mike Jadoo:</b>\_\
    <i>\"Geospatial\".</i>\_Mike is economist working in the data production side\
    \ of the profession for 4 + years. He hosts a Meetup group called Statistical\
    \ Seminars where he is promoting awareness about different statistical methods\
    \ and how to create them in R. <a href=\"http://www.meetup.com/Statistical-seminars/\"\
    ><a href=\"http://www.meetup.com/Statistical-seminars/\" class=\"linkified\">http://www.meetup.com/Statistical-seminars/</a></a>\
    \ <a href=\"http://economistmike.org/\"><a href=\"http://economistmike.org/\"\
    \ class=\"linkified\">http://economistmike.org/</a></a></p> <p><b>Mike Messner:</b>\
    \ <i>\"Beyond Open Data: Open Uncertainty?\"</i>\_Mike is a mathematical statistician\
    \ with the Environmental Protection Agency. \_A recipient of ASA\u2019s Herriot\
    \ Award for Innovation in Federal Statistics, he uses R for everything from modeling\
    \ contaminants in drinking water to carving violins.</p> <p><b>Josh Merrell:</b>\
    \ <i>rChess</i>\_</p> <p><b>Elizabeth Byerly:</b> <i>\"Quick PSOCK clusters on\
    \ AWS and RStudio Server\".</i>\_Elizabeth works as a Data Systems Architect,\
    \ building systems for computationally intensive analysis at a statistical consulting\
    \ firm.\_<a href=\"http://www.twitter.com/ByerlyElizabeth\">www.twitter.com/ByerlyElizabeth</a>\_\
    <a href=\"http://www.github.com/ElizabethAB\">www.github.com/ElizabethAB</a></p>\
    \ <p><b>Nathan Teetor:</b> <i>\"Web Frameworks for R\".\_</i>Nate is a software\
    \ engineer at Morning Consult and an R enthusiast. He enjoys cooking up new R\
    \ ideas, cooking up new foods, and is searching for the perfect combination of\
    \ the two.\_<a href=\"http://www.github.com/nteetor\">www.github.com/nteetor</a>\_\
    <a href=\"http://www.linkedin.com/in/nteetor\">www.linkedin.com/in/nteetor</a>\_\
    <a href=\"http://www.twitter.com/ntweetor\">www.twitter.com/ntweetor</a></p> <p><b>David\
    \ Kretch:</b> <i>\"Multilevel Models\".</i>\_David is a data scientist at Summit\
    \ Consulting where he works on statistical modeling and machine learning projects.\
    \ His statistical computing environment of choice is R, but he is attempting to\
    \ acquire a taste for other languages.\_<a href=\"https://www.linkedin.com/in/davidkretch\"\
    ><a href=\"https://www.linkedin.com/in/davidkretch\" class=\"linkified\">https://www.linkedin.com/in/davidkretch</a></a>\_\
    <a href=\"https://twitter.com/davidkretch\"><a href=\"https://twitter.com/davidkretch\"\
    \ class=\"linkified\">https://twitter.com/davidkretch</a></a>\_<a href=\"https://github.com/davidkretch\"\
    ><a href=\"https://github.com/davidkretch\" class=\"linkified\">https://github.com/davidkretch</a></a></p>"
