  description: "<p>For our October Meetup, we're very pleased to have Jared Lander\
    \ from NYC visit us to talk about <a href=\"http://en.wikipedia.org/wiki/Least_squares#Lasso_method\"\
    >Lasso regression</a>.\_The Lasso is one of the most significant machine learning\
    \ algorithms from the past 15 years. Conceived by Hastie, Tibshirani and Friedman\
    \ from Stanford, the Lasso performs dimension reduction and variable selection,\
    \ making it well suited for the high dimensionality of today's datasets. In this\
    \ talk, Jared will go over some of the math behind the Lasso and discuss some\
    \ recent advancements in performing statistical inference on Lasso-fitted models.\
    \ He will also show the R code behind the results. This will be an engaging and\
    \ highly informative presentation -- don't miss it!</p> <p><b>Agenda:</b></p>\
    \ <p>\u2022\_6:30pm -- Networking, Empenadas, and Refreshments</p> <p>\u2022\_\
    7:00pm -- Introduction, Announcements, Give-aways</p> <p>\u2022\_7:15pm -- Presentation\
    \ and Discussion</p> <p>\u2022\_8:30pm -- Data Drinks (<i>Tonic,\_2036 G St NW</i>)</p>\
    \ <p><b>Bio:</b></p> <p><a href=\"http://www.jaredlander.com/\">Jared Lander</a>\_\
    is the Founder and CEO of\_<a href=\"http://www.landeranalytics.com/\">Lander\
    \ Analytics</a>\_a data science consultancy based in New York City, the Organizer\
    \ of the\_<a href=\"http://www.meetup.com/nyhackr/\">New York Open Statistical\
    \ Programming Meetup</a>\_and an Adjunct Professor of Statistics at\_<a href=\"\
    http://stat.columbia.edu/\">Columbia University</a>.\_ His work for both large\
    \ and small organizations\_ranges from music and tech startups to finance and\
    \ humanitarian relief efforts. \_He is the author of\_<a href=\"http://www.amazon.com/gp/product/0321888030/ref=as_li_tf_tl?ie=UTF8&amp;camp=211189&amp;creative=373489&amp;creativeASIN=0321888030&amp;link_code=as3&amp;tag=jareland-20\"\
    >R for Everyone: Advanced Analytics and Graphics</a>, a book about R Programming\
    \ geared toward Data Scientists and Non-Statisticians alike.</p> <p><b>Sponsors:</b></p>\
    \ <p>This event is sponsored by the\_<a href=\"http://business.gwu.edu/decisionsciences/\"\
    >GWU Department of Decision Sciences</a>, <a href=\"http://www.informit.com/\"\
    >Pearson/InformIT</a>,\_<a href=\"http://www.cloudera.com/\">Cloudera</a>,\_<a\
