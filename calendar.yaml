  description: "<p>Over 6 billion emojis are sent each day, and within the past year,\
    \ emojis have begun finding their way into criminal cases as vital evidence because\
    \ of their semantic value. Emojis present difficulties for attorneys because they\
    \ can't be identified via keyword searches, and producing the rendered images\
    \ is both technically challenging with existing software but also highly subjective\
    \ due to the device-specific emojis used. This talk will explore some of the challenges\
    \ and highlight several of the key cases from the past year. The talk will also\
    \ discuss strategies attorneys are using to tackle these challenges, as well as\
    \ where we see this issue heading over the next several years.</p> <p><br/>Speakers\
    \ include:</p> <p>* Robinson Meyer, The Atlantic, is a technology/climate journalist\
    \ who covers the emoji beat. \U0001F4DD</p> <p>* Gabriella Ziccarelli, Blank Rome,\
    \ has written on emoji-related\_legal issues. \u2696</p> <p>* Joe Sremack, Boxer\
    \ Analytics and\_Unicode Consortium member, spends way too much time analyzing\
    \ emoji modifiers and surrogate pairs. \U0001F39B\_</p> <p>UPDATE: \U0001F37B\
    \ + \U0001F34B-ade + perhaps emoji themed snacks will be in the house!</p>"
