    \ cloud and on\xADpremise enterprise software applications. Greg was previously\
    \ a product manager at OnDeck, a fintech startup in New York and before that an\
    \ analyst at comScore.</p> <p>Greg is a graduate of the University of Virginia.</p>\
    \ <p><b>About Yhat</b></p> <p><a href=\"http://www.yhathq.com\">Yhat</a> (pronounced\
