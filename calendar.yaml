  description: "<p>For October, we'll be discussing four tech projects and their impact\
    \ on local transportation issues.\_Doors open at 6:00 with pizza and drinks, and\
    \ the presentations start at 6:30.\_</p> <p>\u2022\_Trevor Gerhardt of <a href=\"\
    http://conveyal.com/\">Conveyal</a> will show us their <a href=\"http://mobilitylab.org/transit-tech/\"\
    >Transit Tech Initiative</a> with Arlington County, specifically the \"evaluating\
    \ a commute\" portion of the program.</p> <p>\u2022\_Eric Meyer will tell us about\
    \ the Baltimore-based <a href=\"http://www.haystackmobile.com/\">Haystack</a>\
    \ mobile app, which lets people buy and sell street-side parking spaces.</p> <p>\u2022\
    \_Chase Donnelly and\_Peter Mazzeo will demo their new <a href=\"http://boontrek.com/\"\
    >Boontrek</a> app, which\_creates a community marketplace for ride sharing.</p>\
    \ <p><br/>\u2022\_Peter Shashkin and Vitaliy Fedonkin from <a href=\"http://www.eastbanctech.com/\"\
    >EastBanc Technologies</a> will show us TransitIQ, which analyzes transit data,\
    \ detecting anomalies, bus bunching, and more. EastBanc works with SmarTrip cards\
    \ and\_is the company behind\_<a href=\"http://developer.wmata.com/\">developer.wmata.com</a>.</p>"
