    \ then recruiting software engineers for Google. She received her master's degree\
    \ in Human Development and Psychology from the Harvard Graduate School of Education\
    \ and loves combining her education and recruiting backgrounds whenever possible\
    \ to help more women enter and flourish in tech and finance. Find out more about\
    \ her business at\_<a href=\"http://www.synaptictalent.com/\">SynapticTalent.com</a>,\
    \ follow her on Twitter\_<a href=\"http://www.twitter.com/synaptictalent\">@synaptictalent</a>,\
    \ or connect with her on\_<a href=\"https://www.linkedin.com/in/synaptictalent\"\
    >LinkedIn</a>.</p> <p><br/><img src=\"http://photos4.meetupstatic.com/photos/event/4/f/c/6/600_408140422.jpeg\"\
    \ /></p> <p><a href=\"http://www.google.com/about/\">Google</a> is graciously\
    \ hosting us in their new DC office! \_They are also generous enough to provide\
    \ food &amp; drinks for attendees! \_Please take a minute to send a huge thanks\
    \ via <a href=\"http://twitter.com/google\">Twitter</a>\_(@google),\_<a href=\"\
    https://plus.google.com/+google/\">G+</a>, or whatever your fave social media\
    \ platform is to them for being awesome to us!\_</p> <p>\n\n\n<b>Requirements</b></p>\
