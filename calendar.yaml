  description: "<p>This month we'll feature demos of three new tools that approach\
    \ mapping in new and interesting ways. Come out to see them in action presented\
    \ in five minute lightning talks. Here's our lineup:</p> <p>\u2022\_<a href=\"\
    https://twitter.com/nguyenist\">Stephanie Nguyen</a> will demo <a href=\"http://www.landmarkdirections.com\"\
    >Landmark</a>, a mobile app from <a href=\"http://silicalabs.com/\">Silica Labs</a>\
    \ for intuitive walking directions focused on photos of landmarks, not maps. Landmark\
    \ combines beautiful photos with a strong crowdsourcing community who are passionate\
    \ about their city and the architecture around them, all to provide directions\
    \ in a different way.</p> <p>\u2022\_Karl Phillips will show his work mapping\
    \ historical changes in cities around the country and demo how he's using <a href=\"\
    http://mapstory.org/\">MapStory</a> to crowdsource this work and release the data\
    \ openly.</p> <p>\u2022\_<a href=\"https://twitter.com/jonnordling\">Jon Nordling</a>\
    \ will show off the <a href=\"http://geoodk.com/\">Geographical Open Data Kit</a>,\
    \ a mobile data collection and storing platform for geo-referenced information\
    \ that's fully open source.</p> <p>\u2022\_Trevor Gerhardt will demo &lt;a&gt;CarFreeAtoZ&lt;/a&gt;,\
    \ a commute planner <a href=\"http://conveyal.com\">Conveyal</a> has been building\
    \ for Arlington under their <a href=\"http://mobilitylab.org/tech/transit-tech-initiative/\"\
    >Transit Tech Initiative</a>, and will talk about using &lt;a&gt;OpenTripPlanner's&lt;/a&gt;\
    \ journey profiler and using public census data to analyze accessibility in a\
    \ region.</p> <p><br/>Come out at 7pm to grab a drink and bite to eat. We'll kick\
    \ off introductions and lightning talks at 7:30pm. There will be time after to\
    \ talk with our speakers and everyone else. <a href=\"http://stetsons-dc.com/index.php\"\
    >Stetsons</a> is a 21 and over venue. If you're not yet 21 but want to attend,\
    \ message us via meetup and we'll do our best to get you in.\_</p> <p>GeoDC meets\
    \ on the first Wednesday of the month to learn, network, and talk about the work\
    \ people are doing with maps, GIS, geodata, and more. Join this meetup group,\
    \ follow &lt;a&gt;@Geo_DC&lt;/a&gt; on Twitter, and join our <a href=\"https://groups.google.com/forum/?fromgroups#%21forum/geonerds-dc\"\
    >Google group</a> for updates.</p> <p><br/>Do you have something you'd like to\
    \ share with the group? Let us know!</p>"
