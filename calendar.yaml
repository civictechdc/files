- created: 1465422954000
  description: "<p>Bike Hack Night is a show &amp; tell of bicycle-related apps, data\
    \ visualizations, and gadgets. We are thrilled to be co-sponsored by <a href=\"\
    https://www.rei.com/\">REI</a>, which has invited us to the <a href=\"http://wundergartendc.com/rei/\"\
    >REI Community Space at Wunder Garten</a>\_as part of the #<a href=\"http://unitedoutside.com/\"\
    >unitedoutside</a>\_celebration. And thanks to co-sponsor <a href=\"http://mobilitylab.org/\"\
    >Mobility Lab</a> for making this event possible. REI will be providing s'mores,\
    \ and beer will be available for purchase. At this point we are not expecting\
    \ a food truck on premises, but you are welcome to bring your own food.</p> <p>Doors\
    \ open at 6:00. Speakers begin at 6:30. Because we're expecting a large crowd,\
    \ consider bringing a laptop or tablet to follow along with the presentations.\
    \ We'll link to them from <a href=\"http://bit.ly/bike6\">bit.ly/bike6</a>. We\
    \ have seven presentations:</p> <p>\u2022\_Ryan Abrahamsen will show how\_<a href=\"\
    http://terrain360.com/\">Terrain360</a>\_maps bike trails to panoramic images.\_\
    </p> <p>\u2022\_<a href=\"http://ebrelsford.github.io/\">Eric Brelsford</a> will\
    \ show you how to get your city's bike lanes into <a href=\"https://www.openstreetmap.org/\"\
    >OpenStreetMap</a> and talk about why you would want to.</p> <p><br/>\u2022 James\
    \ Graham will present <a href=\"http://ddot.dc.gov/\">DDOT</a>'s\_new GIS street\
    \ data, and bicycling Level of Traffic Stress analysis.</p> <p><br/>\u2022\_<a\
    \ href=\"https://twitter.com/DataLensDC\">Kate Rabinowitz</a>\_will dig into <a\
    \ href=\"https://www.washingtonian.com/2016/05/24/bike-to-work-day-2016-by-the-numbers/\"\
    >Bike to Work Day 2016, By the Numbers</a>.</p> <p><br/>\u2022\_<a href=\"http://www.alexandraulsh.com/\"\
    >Alexandra Ulsh</a>, Nelle Pierson, and <a href=\"http://alongthepike.com/\">Chris\
    \ Slatt</a> will show how <a href=\"https://dcfemtech.github.io/\">DCFemTech</a>\
    \ and <a href=\"http://codefordc.org/\">Code for DC</a>\_built a <a href=\"https://dcfemtech.github.io/hackforgood-waba-map/\"\
    >map</a> for <a href=\"http://www.waba.org/\">WABA</a> showing proximity to\_\
    bike infrastructure.</p> <p>\u2022\_Justin Molineaux of\_<a href=\"http://baasbikes.com/\"\
    >Baas Bikes</a>\_will show how smartphones can create low-cost, data-rich bikeshare\
    \ systems.\_</p> <p>\u2022\_<a href=\"https://twitter.com/tjl\">Tom Lee</a>\_\
    will show how he\_collected bike safety data using ultrasonic sensors, ESP8266\
    \ wifi microcontrollers and smartphones.\_</p> <p>Thanks to\_<a href=\"http://wundergartendc.com/\"\
    >Wunder Garten</a>\_and\_Google for our speaker swag.</p> <p><br/><img src=\"\
    http://photos1.meetupstatic.com/photos/event/3/7/d/7/600_451334295.jpeg\" /></p>\
    \ <p>See what happened at <a href=\"http://www.meetup.com/Transportation-Techies/events/228155655/\"\
    >Bike Hack Night V</a>: \_<a href=\"http://mobilitylab.org/2016/03/11/techies-piecing-together-bike-data/\"\
    >Piecing together data to improve biking in DC</a>.</p> <p>Our hashtag is\_<a\
    \ href=\"https://twitter.com/search?q=%23bikehacknight\">#bikehacknight</a>.\_\
    Follow\_<a href=\"https://twitter.com/techiesdc\">@techiesdc</a>\_for \"Transportation\
    \ Techies\" updates.</p>"
