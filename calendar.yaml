  description: "<p>Operations Research has long helped large organizations and governments\
    \ make better decisions through statistics and data. Now, this new-fangled Data\
    \ Science thing comes along yet the two groups remain mostly separated, particularly\
    \ ironic given OR's strong presence in Washington DC.\_</p> <p><br/>Thus, DIDC\
    \ has teamed up with the excellent WINFORMS (<a href=\"http://www.meetup.com/WINFORMS/,\"\
    ><a href=\"http://www.meetup.com/WINFORMS/\" class=\"linkified\">http://www.meetup.com/WINFORMS/</a>,</a>\
    \ a professional organization dedicated to the advancement of the theory and practice\
    \ of operations research and the management sciences in the greater Washington\
    \ DC area) to bring to you a number of different companies using operations research\
    \ and optimization techniques to create value from data.\_</p> <p>More speakers\
    \ coming as soon as we get their bios. <i>If there is someone that you think would\
    \ make a great speaker for this event, please comment below.</i></p> <p>\n\n\n\
    <b>Schedule</b></p> <p>6:00pm - 6:40pm Networking</p> <p>6:40pm - 6:50pm Introductions</p>\
    \ <p>6:50pm - 8:15pm Speakers</p> <p>This event is being co-sponsored with WINFORMS.</p>\
    \ <p>\n\n\n<b>Speakers and Talks</b></p> <p><b><br/></b></p> <p><b><i>Video Killed\
    \ the Radio Star</i>\_</b></p> <p>How do you serve 40 million video ads a day\
    \ to online users across 25 countries, while ensuring that the right ad is shown\
    \ to the right person on the right website at the right time?\_ With a lot of\
    \ help from math, that's how!\_ Come hear how Videology, an Internet advertising\
    \ company, combines mathematical programming, predictive modeling, and big data\
    \ techniques to meet the objectives of advertisers and online publishers, while\
    \ respecting the privacy of users and\_combating\_internet traffic fraud.</p>\
