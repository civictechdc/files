  description: "<p>Our workflows are, with few exceptions, entirely digital. This\
    \ is fantastic for productivity, accuracy, and a million other reasons- but by\
    \ building in the same tools we risk uniformity in output. There are endless ways\
    \ to make something look custom, but one of the best is to simply incorporate\
    \ illustrative elements- whether they be a hand drawn pattern, icon marker, or\
    \ classic marginalia.</p> <p>Sometimes it's nice to take a break from the digital\
    \ screens of our lives and bust out the pen and paper. Join us for an evening\
    \ of drawing and tracing beautiful maps at this special Maptime.</p> <p>Dylan\
    \ will go over when illustrative embellishments are appropriate, and some techniques\
    \ he's found useful for bringing handy work to the digital world. If you have\
    \ hesitations based on self perceived art skills, please don't let that discourage\
    \ you! There is still a lot you can do, we promise.</p> <p>Inspiration and some\
    \ preview activities can be <a href=\"https://github.com/ddai/hand-drawn-maps.\"\
    >found here</a>.\_We\u2019ll provide some art supplies including colored pencils,\
    \ markers, and paper, but feel free to bring your own if you want to work with\
    \ a different medium. All tools and folks welcome :)</p>"
