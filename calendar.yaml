  description: "<p>Topic Overview:\_The Business Value of Data Wrangling</p> <p>Data\
    \ Wrangling and Data Preparation have emerged as key topics in the world of Information\
    \ Management and Business\_Analytics.\_ However, many people are not familiar\
    \ with these terms, let alone the details these topics.\_ Data volumes are growing\
    \ exponentially, the speed at which data crosses people's desks increases almost\
    \ daily, and the various types of data to be analyzed can be overwhelming.\_ The\
    \ industry has developed a powerful range of tools to store data and an equally\
    \ powerful range of tools to analyze data.\_ However, to date, there has not a\
    \ been significant amount of focus on careful preparation and active manipulation\
    \ of this data to allow for more thorough approaches to data and business analytics.\_\
    \ This presentation will cover relevant background and provide a foundation for\
    \ understanding the business value of Data Wrangling.\_ Topics include:</p> <p><br/>What\
    \ is Data Wrangling?</p> <p>\u2022\_Data Wrangling vs. Data Preparation</p> <p>\u2022\
    \_Market and Analyst Overview</p> <p>\u2022\_Common Data Wrangling Tasks</p> <p>\u2022\
    \_The Best Time and Place</p> <p>\u2022\_Connecting Data Wrangling and Business\
    \ Value\_</p> <p>Speaker Bio:</p> <p>Bob Moore is a Vice President of Solutions\
    \ Consulting at TIBCO.\_ He has over 15 years of Business Intelligence and Data\
    \ Visualization experience.\_ Data Wrangling and Data Preparation, in conjunction\
    \ with visual analytics tools, has been an \_area of focus for the last decade.\_\
    \ He has experience with data from numerous industries and varied use cases. \_\
    \ \_</p>"
