  description: "<p>Bike Hack Night is a show &amp; tell of bicycle-related apps, data\
    \ visualizations, and gadgets. Doors open at 6:30 for pizza and soft drinks, with\
    \ speakers starting at 7:00.\_</p> <p>We are thrilled to be returning to <a href=\"\
    https://www.wework.com/locations/washington-d-c/wonder-bread-factory\">WeWork\
    \ at the Wonderbread Factory</a>. And once again we will be welcoming attendees\
    \ of the\_National\_<a href=\"http://www.bikeleague.org/summit\">Bike Summit</a>,\
    \ the conference put on by the\_<a href=\"http://www.bikeleague.org/\">League\
    \ of American Bicyclists</a>.</p> <p>The search is on for techies to present at\
    \ our show &amp; tell. If you have a\_bicycle-related app, data visualization,\
    \ map, or gadgets, contact <a href=\"http://www.meetup.com/Transportation-Techies/members/10550542\"\
    >Michael</a> to be added to the program. So far we have:</p> <p>\u2022\_<a href=\"\
    https://twitter.com/rektide\">Matt Fowle</a> will show how he built a sound system\
    \ for his bike using Chromecast\_audio, Raspberry Pi, and Mopidy.</p> <p>\u2022\
    \_&lt;a&gt;Jonathan&lt;/a&gt; and <a href=\"https://twitter.com/weidman_kyle\"\
    >Kyle</a> Weidman will demo their app for\_<a href=\"http://twowheelvalet.com/\"\
    >Two Wheel Valet</a> that lets users to check and claim\_their bikes via text\
    \ message.</p> <p><br/>\u2022 <a href=\"http://alongthepike.com/\">Chris Slatt</a>\
    \ will talk about how he stitched together the <a href=\"http://dcbikemap.com/\"\
    >DC Frankenmap</a>, and made <a href=\"http://dcbikemap.com/heat/\">heatmaps</a>\
    \ of the\_<a href=\"http://freezingsaddles.com/\">Freezing Saddles</a> riders.</p>\
    \ <p><br/>See what was presented at previous events:\_<a href=\"http://www.meetup.com/Transportation-Techies/events/168585592/\"\
    >Bike Hack Night I</a>,\_<a href=\"http://www.meetup.com/Transportation-Techies/events/200015252/\"\
    >Bike Hack Night II</a>, <a href=\"http://www.meetup.com/Transportation-Techies/events/220449315/\"\
    >Bike Hack Night III</a>, and <a href=\"http://www.meetup.com/Transportation-Techies/events/226911922/\"\
    >Bike Hack Night IV</a>.\_Read more at\_<a href=\"http://mobilitylab.org/2014/05/28/transportation-techies-show-what-can-be-done-with-bike-data/\"\
    >Transportation Techies Show What Can Be Done With Bike Data</a>\_and\_<a href=\"\
    http://mobilitylab.org/2014/11/13/d-c-using-data-to-envision-bike-lanes-of-the-future/\"\
    >D.C. Using Data to Envision Bike Lanes of the Future</a>.</p> <p>Our hashtag\
    \ is\_<a href=\"https://twitter.com/search?q=%23bikehacknight\">#bikehacknight</a>\_\
    (and\_<a href=\"https://twitter.com/search?q=%23nbs16\">#nbs16</a> for the Bike\
    \ Summit). Follow\_<a href=\"https://twitter.com/techiesdc\">@techiesdc</a>\_\
    for \"Transportation Techies\" updates.</p>"
