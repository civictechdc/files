  description: "<p>On the first Wednesday of the month, we'll gather to socialize,\
    \ network, and hear about the work people are doing with maps, GIS, geodata, and\
    \ more.</p> <p>This month, we are exploring the world of remote sensing across\
    \ the industry. Our speakers come from diverse corners of the field and will be\
    \ discussing how satellite imagery solves a variety of problems.</p> <p>OUR SPEAKERS:</p>\
    \ <p><b>Max Grossman: </b></p> <p><br/><i>Max Grossman is an undergraduate at\
    \ George Washington studying Geography and International Affairs.\_</i></p> <p><i>He\
    \ spent his summer in\_Huntsville, Alabama working for the NASA DEVELOP National\_\
    Program. He will present the landslide susceptibly modeling he and his team at\
    \ DEVELOP did for Malawi.</i></p> <p><i>Follow this <a href=\"http://earthzine.org/2016/08/11/cloudy-with-a-chance-of-landslides/\"\
    >link</a>\_for a preview.</i></p> <p><b>Kevin Dobbs:</b></p> <p><i>Kevin Dobbs\
    \ will give a brief overview of The International Charter \"Space and Major Disasters.\"\
    \ \_The Charter is a worldwide collaboration among space agencies through which\
    \ satellite remote sensing data, and derivative information and products, are\
    \ made available to support disaster response efforts. The Charter has been operational\
    \ since November 2000 and currently, the following space agencies worldwide participate\
    \ in the mechanism: ESA, CNES, CSA, NOAA, CONAE, ISRO, JAXA, USGS, UKSA &amp;\
    \ DMCii, CNSA, DLR, KARI, INPE, EUMETSAT, and ROSCOSMOS.</i></p>"
