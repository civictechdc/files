    will be providing food and drinks for classes! \_Please give them a shout out\
    \ on Twitter\_<a href=\"https://twitter.com/tortoiseharebar\">@tortoiseharebar</a>\_\
    </p> <p>\n\n\n<b>Parking:</b></p> <p>There's an underground parking garage at\
    \ the intersection of Crystal Dr. and 23rd St. - you can park there as it's directly\
