  description: "<p>Demo by <a href=\"http://www.meetup.com/Women-Who-Code-DC/members/13029115/\"\
    >Lentie</a></p> <p>Recent technologies used in a recent site build:</p> <p>\u2022\
    \_Highcharts</p> <p>\u2022\_Foundation Framework</p> <p>\u2022\_Maps</p> <p>-------------------------------------------------------------</p>\
    \ <p>Have you ever wondered how to add interactive behavior to an otherwise bland,\
    \ static HTML CSS page? It is now time to take your webpage a step ahead with\
    \ JavaScript!</p> <p>We're a group of women who want to learn JavaScript together.\
    \ The study group is intended for everyone who wishes to learn JavaScript programming\
    \ language, it's perfect for beginners with a basic understanding of HTML &amp;\
    \ CSS, and since there is no prior installation required, JavaScript is hassle\
    \ free to get started with and fun to create something that\u2019s easy to share\
    \ with friends. If you already know JavaScript, this can be a great platform for\
    \ you to get together with fellow developers and hone your skills. If you're advanced,\
    \ we'd love for you to come and help others learn more.</p> <p>JavaScript Study\
    \ Groups are relaxed and informal, so it doesn't matter if you are a fast or slow\
    \ learner, or if you attend every week. It is a great platform for you to be able\
    \ to work and play together, while providing each other with ongoing support and\
    \ feedback.\_</p> <p>There's always at least one mentor present to help you with\
    \ best practices or guide you through if you are stuck with a nasty problem!</p>\
    \ <p><br/><b>Want to be a JavaScript Study Group leader?\_</b></p> <p>If you are\
    \ passionate about learning JavaScript with fellow awesome women and want to help\
    \ us, come on out! \_Shoot me a message or mail me and let me know that you are\
    \ interested in helping us with the JS study group!\_</p> <p><b>RESOURCES</b></p>\
    \ <p><i>These are the resources that members have been following along, feel free\
    \ to suggest if you have more to add!</i></p> <p><b>Coursera\_\_</b><br/><a href=\"\
    http://www.codecademy.com/tracks/javascript-combined\"><a href=\"http://www.codecademy.com/tracks/javascript-combined\"\
    \ class=\"linkified\">http://www.codecademy.com/tracks/javascript-combined</a></a></p>\
    \ <p><b>JavaScript is Sexy</b>\_\_<br/><a href=\"http://javascriptissexy.com/how-to-learn-javascript-properly/\"\
    ><a href=\"http://javascriptissexy.com/how-to-learn-javascript-properly/\" class=\"\
    linkified\">http://javascriptissexy.com/how-to-learn-javascript-properly/</a></a></p>\
    \ <p><b>Codecademy\_\_</b><br/><a href=\"http://codecademy.com/\"><a href=\"http://codecademy.com/\"\
    \ class=\"linkified\">http://codecademy.com/</a></a></p> <p><b>Bentobox for references</b><br/><a\
    \ href=\"http://codecademy.com/\"><a href=\"http://www.bento.io/\" class=\"linkified\"\
