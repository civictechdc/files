  description: "<p>For our November meetup we are pleased to feature Dr. Stephen Penn\
    \ discussing the cultural changes that take place when switching to be a Big Data\
    \ organization.</p> <p><b>Agenda</b></p> <p>6:30 PM -- Networking &amp; Food</p>\
    \ <p>6:55 PM -- Greetings &amp; Door Prizes</p> <p>7:00 PM -- <i>A\_</i><i>Big\
