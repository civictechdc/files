    They are an amazing partner, and we encourage you to Tweet your thanks\_<a href=\"\
    https://twitter.com/disruptioncorp\">@disruptioncorp</a></p> <p><img src=\"http://photos1.meetupstatic.com/photos/event/5/5/0/c/600_371661772.jpeg\"\
