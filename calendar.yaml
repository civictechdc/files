  description: "<p><img src=\"https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAKXAAAAJDEzMDljNWYzLWY0MjAtNGJlMy1hZmQ3LTZiOWFjNjc0Yjg2YQ.jpg\"\
    \ /></p> <p>A consistent theme in this DVDC community is <b>how</b> to walk the\
    \ path towards making visualizing data a part of your careers. DVDC is happy to\
    \ introduce Nathaniel Pearlman and a discussion of his career from software to\
    \ data visualization. Nathaniel is the founder/CEO one of the nation's most successful\
    \ political software companies. After his software company, Nathaniel started\_\
    <a href=\"http://graphicacy.com/\">Graphicacy</a>, a creative analytic design\
    \ agency, and\_<a href=\"http://www.timeplots.com/\">Timeplots</a>, an online\
    \ storefront for\_information graphic products.</p> <p><img src=\"http://photos1.meetupstatic.com/photos/event/9/3/5/5/600_446677717.jpeg\"\
    \ /></p> <p>Nathaniel will discuss lessons learned from\_<a href=\"http://www.timeplots.com/\"\
    >Timeplots</a>\_where he and a small team created award-winning, political themed\
    \ information design posters. He'll share examples of his posters and go into\
    \ how they were built, lessons learned in the process of building them, and what\
    \ he might do differently now reflecting back on the work.</p> <p>Case studies\
    \ to be explored include:\_</p> <p>\u2022\_<a href=\"http://www.timeplots.com/collections/catalog/products/a-visual-history-of-the-us-house-and-supreme-court-bundle\"\
    >A Visual History of the US House of Representatives</a></p> <p>\u2022\_<a href=\"\
    http://www.timeplots.com/collections/catalog/products/a-visual-history-of-the-united-states-senate\"\
    >A Visual History of the US Senate</a></p> <p>\u2022\_<a href=\"http://www.timeplots.com/collections/catalog/products/a-history-of-the-us-presidency\"\
    >A Visual History of the American Presidency\_</a></p> <p>\u2022\_<a href=\"http://www.timeplots.com/collections/catalog/products/a-visual-history-of-the-supreme-court-of-the-united-states\"\
    >A Visual History of the US Supreme Court</a></p> <p><a href=\"http://static1.squarespace.com/static/55b2b793e4b0a06c6deb4ac5/t/55d8cb80e4b030f73b356529/1450104792939/?format=1000w\"\
    \ class=\"linkified\">http://static1.squarespace.com/static/55b2b793e4b0a06c6deb4ac5/t/55d8cb80e4b030f73b356529/1450104792939/?format=1000w</a></p>\
    \ <p>Last year\_Graphicacy held its\_<a href=\"http://www.majorleaguedatachallenge.com/\"\
    >2015 Major League Data Challenge</a>, a visual design contest, and DVDC is happy\
    \ to announce with Graphicacy this year's 2016 Super Tuesday Data Challenge. Details\
    \ to be provided at the event. If you would like to participate, please reach\
    \ out to the DVDC organizers.</p> <p>\n\n\n<b>About Nathaniel Pearlman</b></p>\
    \ <p><img src=\"http://photos4.meetupstatic.com/photos/event/9/3/e/d/600_446677869.jpeg\"\
    \ /></p> <p>Nathaniel Pearlman has been visualizing data for more than two decades;\
    \ his interest goes back as far as his first statistics class with Edward Tufte\
    \ in 1988. Nathaniel majored in computer science at Yale and he finished all but\
    \ his dissertation in MIT\u2019s political science doctoral program. Outside of\
    \ academics, Nathaniel is an experienced entrepreneur. He founded NGP Software,\
    \ Inc. in 1997 (now NGP VAN, Inc.) to join his interests in politics and technology\
    \ and grew that company into the market leader in fundraising and compliance software\
    \ for progressive political campaigns. Nathaniel served as Chief Technology Officer\
    \ for the Hillary Clinton for President campaign in 2007-8. In 2009, Nathaniel\
    \ founded the information graphic products company Timeplots and reserved the\
    \ name Graphicacy for information graphics consulting and services. Together,\
    \ Timeplots and Graphicacy are dedicated to making the visual display of information\
    \ more comprehensible and aesthetic.</p> <p>\n\n\n\n<b>AGENDA</b></p> <p>\u2022\
    \ 6:30 - Doors open, networking</p> <p>\u2022 7ish - Introductions &amp; Announcements</p>\
    \ <p>\u2022 7:15 - Visualizing Our Branches of Government</p> <p>\u2022 8:00 -\
    \ Q&amp;A</p> <p><br/>\u2022 8:20 - Data Challenge Details\_</p> <p>\u2022\_8:40\
    \ - Data Drinks</p> <p><b><br/></b></p> <p><b>ANNOUNCEMENTS</b></p> <p>Check out\
    \ the <a href=\"http://us3.campaign-archive2.com/?u=75fc125999b198f97fe860a8d&amp;id=6e8db1780b&amp;e=263865b99d\"\
    >Data Community DC Newsletter</a>!</p> <p>Are\_you or your company hiring?\_<a\
    \ href=\"https://datacommunitydc.wufoo.com/forms/dc2-job-ad-submission/\">Get\
    \ in touch!</a></p> <p><br/><b>This Week's Events</b></p> <p>\u2022\_<a href=\"\
    http://www.meetup.com/DC-NLP/events/228357131/\">DC Natural Language Processing</a>\_\
    invites you to their monthly meetup with guest speaker Dr. Boyan Onyshkevich from\
    \ DARPA's Information Innovation Office.\_On Tuesday, join\_</p> <p><a href=\"\
    http://www.meetup.com/Action-Design-DC/events/225293842/\">\u2022\_Action Design\
    \ DC</a>\_for a presentation by Opower, a customer engagement platform \_with\
    \ an energy conservation goal.\_</p> <p>On Wednesday, DC2 is holding three events:</p>\
    \ <p>\u2022\_<a href=\"http://www.meetup.com/Data-Education-DC/events/228116564/\"\
    >Data Education DC</a>\_hosts an introduction to survival analysis, including\
    \ practical applications and an opportunity to build interactive survival models\
    \ using R.</p> <p><a href=\"http://www.meetup.com/Data-Wranglers-DC/events/222987192/\"\
    >\u2022\_Data Wranglers DC</a>\_offers a demonstration of advanced, context-based\_\
    search tools with the capacity to search multiple websites and databases such\
    \ as data.gov.</p> <p>\u2022\_<a href=\"http://www.meetup.com/dcnightowls/events/228406886/\"\
    >DC2 Digital Nomads</a>\_hosts their monthly Nightowl Productivity event. Come\
    \ share your ideas and projects with fellow peers.</p> <p>\u2022\_On Saturday,\_\
    <a href=\"http://www.meetup.com/Data-Community-DC/events/227340011/\">Data Community\
    \ DC and District Data Labs</a>\_co-host a workshop covering fast data applications\
    \ with Spark and Python.</p> <p>Would you like to announce data-related public\
    \ events in the\_region?\_<a href=\"http://www.datacommunitydc.org/calendar/\"\
    >Submit it to the calendar</a>\_and we'll do the rest.</p> <p>Would you like to\
    \ share something viral with us? You can reach other regional data afficionados\
    \ with\_<a href=\"https://twitter.com/search?q=%23datadc\">#datadc on Twitter</a>,\
    \ or in our\_<a href=\"https://www.facebook.com/groups/datacommunitydc/\">Facebook</a>\_\
    or\_<a href=\"http://www.linkedin.com/groups/Data-Community-DC-4763419\">LinkedIn</a>\_\
    groups!</p> <p><b>Jobs / Internships</b></p> <p>\u2022\_Capital One is looking\
    \ for brilliant\_<a href=\"https://jobs.capitalone.com/job/mclean/data-engineering-senior-engineer-mclean/1732/1089517\"\
    >Data\_Engineers</a>\_to help us be a great open source tech company in banking.\
