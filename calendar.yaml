  description: "<p>This October, join us for an overview on regular expressions, and\
    \ some fun on a coding challenge.</p> <p>We'll start out talking regexes. All\
    \ of us are called on, at one point or another, to manipulate a string or two,\
    \ and regular expressions are a powerful tool but require some serious logical\
    \ thinking. We'll talk about why websites, in the year 2014, \_still require us\
    \ to format our phone numbers with their scheme of dashes and parentheses. (Answer:\
    \ they're bad at regular expressions, but we can do better.) Tips from Python,\
    \ Bash, and Java should help illustrate.</p> <p>Then, Elaine leads us through\
