  description: "<p>Wanna know what data looks like from space? Join the brightest\
    \ minds from NASA to learn about the agency's newly redesigned\_&lt;a&gt;<a href=\"\
    https://open.nasa.gov.&lt;/a&gt;\_Spark\" class=\"linkified\">https://open.nasa.gov.&lt;/a&gt;\_\
    Spark</a> your creative juices and equip yourself with the tools to innovate here\
    \ on Earth and beyond by leveraging NASA's local, global, and interstellar datasets.</p>\
    \ <p><br/>The NASA team will provide an overview of the agency's open data efforts\
    \ and the newly redesigned open.nasa.gov website \u2014 of which the data.nasa.gov\
    \ data portal is featured. They'll walk through\_<a href=\"https://data.nasa.gov/,\"\
    ><a href=\"https://data.nasa.gov/\" class=\"linkified\">https://data.nasa.gov/</a>,</a>\
    \ and provide detailed answers to your questions (e.g. on data usability, creating\
    \ APIs from the site). They will also give an update on Space Apps 2016 with some\
    \ highlights from last year, as well as an overview of the new Datanaut program!</p>\
    \ <p><b><br/></b></p> <p><b>Agenda:</b></p> <p>6:00PM - 6:30PM Food and networking</p>\
    \ <p>6:30PM - 6:40PM Introductions</p> <p>6:40PM - 8:00PM Speaker presentations</p>\
    \ <p>8:00PM - \_ Data drinks</p> <p><b><br/></b></p> <p><b>Check out these links\
    \ in advance:</b></p> <p><br/><a href=\"https://open.nasa.gov/\"><a href=\"https://open.nasa.gov\"\
    \ class=\"linkified\">https://open.nasa.gov</a></a></p> <p><a href=\"https://open.nasa.gov/explore/space-apps/\"\
    ><a href=\"https://open.nasa.gov/explore/space-apps/\" class=\"linkified\">https://open.nasa.gov/explore/space-apps/</a></a></p>\
    \ <p><a href=\"https://open.nasa.gov/explore/datanauts/\"><a href=\"https://open.nasa.gov/explore/datanauts/\"\
    \ class=\"linkified\">https://open.nasa.gov/explore/datanauts/</a></a></p> <p><b><br/></b></p>\
    \ <p><b>Speakers:</b></p> <p>Beth Beck, Open Innovation Program Manager at NASA</p>\
    \ <p><a href=\"http://twitter.com/bethbeck\">@bethbeck</a></p> <p><img src=\"\
    http://photos4.meetupstatic.com/photos/event/9/f/0/0/600_445900704.jpeg\" /></p>\
    \ <p>Beth Beck is passionate about public service. She views innovation and collaboration\
    \ as tools to challenge bureaucratic status quo. As NASA's Open Innovation Program\
    \ Manager, her role is to accelerate the identification and adoption of breakthrough\
    \ innovation and cutting-edge data technology solutions through open government,\
    \ digital strategy, and\_mass collaboration. Beth leads the\_&lt;a&gt;<a href=\"\
    http://SpaceAppsChallenge&lt;/a&gt;\_program\" class=\"linkified\">http://SpaceAppsChallenge&lt;/a&gt;\_\
    program</a>, a two-day code-a-thon that enables planetary citizens in hundreds\
    \ of locations around the world create innovative solutions using NASA data and\
    \ tools. As an outgrowth of Space Apps, she and her team created NASA\u2019s new\
    \ Data Bootcamp, Datanaut Corps, and Space Apps Project Accelerator Toolkit. Beth\
    \ co-founded the award winning\_<a href=\"http://launch.org/\"><a href=\"http://LAUNCH.org\"\
    \ class=\"linkified\">http://LAUNCH.org</a></a>\_program to demonstrate relevance\
    \ between scarce resources on Earth and life in the extremely hostile environment\
    \ of space. She received NASA\u2019s Exceptional Service Medal for innovative\
    \ public outreach programs and the Aerospace Awareness Award by the Women in Aerospace,\
    \ and was recognized by FedScoop as one of DC's Top Women in Tech two years in\
    \ a row. Beth, a Phi Beta Kappa, received both graduate and undergraduate degrees\
    \ from the University of Texas at Austin in government and public affairs, and\
    \ is a PhD candidate at Virginia Tech. Her dissertation topic is Innovation through\
    \ Complex Collaboration.</p> <p>\n\n\n\nKathy Hsu, Socrata</p> <p><img src=\"\
    http://photos4.meetupstatic.com/photos/event/9/f/0/b/600_445900715.jpeg\" /></p>\
    \ <p>Kathy is the Federal Account Consultant at Socrata. Her primary focus is\
    \ on enabling a data driven framework for the U.S government. By understanding\
    \ the goals and mission of an agency, Kathy actively advises federal agencies\
    \ on best practices for publishing data. She drives innovation through making\
    \ data more accessible - Kathy finds creative ways to utilize federal data to\
    \ drive a positive impact to the economy. Prior to joining Socrata, she managed\
    \ the federal ecosystem for a tech startup in the Silicon Valley. Her experience\
    \ with innovative technologies and her passion in working with the federal government\
    \ brought her to Washington D.C. Here in DC, she is dedicated to improve the quality\
    \ of life through the power of data.\_</p> <p>\n\n\nChristian Hoogerheyde, Socrata</p>\
    \ <p><img src=\"http://photos3.meetupstatic.com/photos/event/9/f/1/4/600_445900724.jpeg\"\
    \ /></p> <p>Christian\_is the technical architect focused on Socrata's Federal\
    \ customers including NASA, Department of the Treasury, Department of Commerce,\
    \ and others. He specializes in transforming, integrating, and visualizing data,\
    \ and brings substantial experience harmonizing information systems to improve\
    \ the flow of data within large organizations. Christian also actively advises\_\
    federal agencies on best practices for publishing data to support scientists,\
    \ researchers, policymakers, and other data users.</p>"
