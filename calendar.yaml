  description: "<p>IBM's Watson became a household name when it defeated two human\
    \ champions on <a href=\"https://www.youtube.com/watch?v=WFR3lOm_xhE\">Jeopardy</a>.\
    \ Now individual data scientists can develop analytics to harness the power of\
    \ Watson. Please join us in September to learn about Watson Analytics and how\
    \ they can be applied to social media.</p> <p>If you would like more information\
    \ on Watson and Watson Analytics, please <a href=\"https://www-01.ibm.com/events/wwe/grp/grp004.nsf/v17_enrollall?openform&amp;seminar=482P77ES&amp;locale=en_US\"\
    >register at IBM</a>.</p> <p><b>Agenda</b></p> <p>6:30 PM -- Networking &amp;\
    \ Food\_</p> <p>7:00 PM -- Greetings &amp; Prizes</p> <p>7:05 PM -- <i>Watson\
    \ Analytics for Social Media -\_</i>Alex Hoomis</p> <p>9:00 PM -- Post event drinks</p>\
    \ <p><b>Talks</b></p> <p><b><i>Watson Analytics for Social Media</i><br/></b></p>\
    \ <p>As we usher in a new era of work flow, everyday business\_users are leveraging\
    \ Watson Analytics to become \u2018citizen\_analysts\u2019. We will show how Watson\
    \ Analytics can explore\_your data, predict drivers and build interactive dashboards\_\
    leveraging cognitive and IBMs best of breed business\_intelligence solutions all\
    \ in one, easy to use interface. Not\_only is important to make the best business\
    \ decisions with\_the data inside your org, what is going outside of your\_walls?\
    \ Watson Analytics for Social Media aggregates and\_matches data from the over\
    \ 30,000 sources like the\_world\u2019s most popular blogs, forums, twitter and\
    \ Facebook\_to provide users a look far beyond day to day reports. With\_Watson\
    \ Analytics for Social Media users can leverage\_self-service analytics with our\
    \ data partnerships to allow\_users to not only see what is being said but then\
    \ run\_dynamic analytics on it.</p> <p><br/><b>Bring your laptop and get hands\
    \ on experience by\_starting a Free Trial of IBM Watson Analytics today!</b></p>\
    \ <p><br/><b>Speakers</b></p> <p><b><a href=\"https://www.linkedin.com/in/alexhoomisibm\"\
    >Alex Hoomis</a>, Sales Manager Watson Analytics</b></p> <p>I began my career\
    \ selling Business Intelligence at IBM that included the full business analytics\
    \ portfolio. I spent a long time in reporting, predictive and financial planning\
    \ solutions before moving to Watson Analytics when it went live almost two years\
    \ ago. I spent the first 18 months as a seller and have now moved to the leadership\
    \ team. A large part of what I do is working with our sellers and clients in the\
    \ new age of cognitive cloud computing. I work with clients of all sizes who are\
    \ looking to leverage SaaS self-service data discovery solutions into their analytics\
    \ portfolio. Alex can be reached via <a href=\"mailto:[masked]\">email</a>.</p>\
    \ <p><b>Location</b></p> <p>Park in any open street spots as well as the triangle\
    \ lot that is outlined in purple. Do not park in spots marked handicap, no parking,\
    \ or for a specific companies. The X marks the spot of the meetup. We are directly\
    \ behind the Natty Boh tower on the campus (the building with the big white roof).\_\
    </p> <p><img src=\"http://photos3.meetupstatic.com/photos/event/9/b/5/7/600_435819767.jpeg\"\
    \ /></p>"
