    >MapStory</a>\_on the history of bike lanes in DC.</p> <p><br/>\u2022\_Lia Seremetis\
    \ of <a href=\"http://dcbikeparty.com/\">DC Bike Party</a>\_will talk about how\
    \ we GPS-tracked a big bike ride and made an animation of it.</p> <p>\u2022\_\
