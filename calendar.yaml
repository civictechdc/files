- created: 1455331146000
  description: "<p><b>Agenda</b></p> <p><br/>6:30 PM -- Networking &amp; Food\_</p>\
    \ <p>7:00 PM -- Greetings &amp; Prizes</p> <p>7:05 PM -- <i>Build a Spark MLlib\
    \ application to tackle Kaggle Rossman Sales Competition - Dong Meng</i></p> <p>8:30\
    \ PM -- Post event drinks at Green Turtle</p> <p><b>Talks</b></p> <p><b>Build\
    \ a Spark MLlib application to tackle <a href=\"https://www.kaggle.com/c/rossmann-store-sales\"\
    >Kaggle Rossman Sales Competition</a>\_</b>Apache Spark is known to be a great\
    \ distributed computing framework. Mllib,\_which was built based on spark core,\
    \ is a great tool for data scientists to analysis big data and scale the model\
    \ up. We will use spark to build models pipeline on a dataset from Kaggle competition\
    \ to show the use case in regression/time series.\_</p> <p>Things we will cover\
    \ are: spark, mllib, spark pipeline, spark SQL, spark dataframe. We will start\
    \ with an ad-hoc analysis in spark-shell, and talk about how to build a spark\
    \ application and launch the appplication in Yarn Client Mode.</p> <p><b>Speakers</b></p>\
    \ <p><b><a href=\"https://www.linkedin.com/in/dong-meng-6b7a7b19\">Dong Meng</a></b>\
    \ is a Data Scientist for MapR. He has several years of experience in machine\
    \ learning, data mining, and big data software development. Previously, Dong was\
    \ a senior data scientist for ADP, where he built a machine learning pipeline\
    \ and data products to power ADP Analytics. Prior to ADP, Dong was a staff software\
    \ engineer for SPSS, where he helped build formal watson analytics. During graduate\
    \ study, he serves as research assistant at the Ohio State University, where he\
    \ concentrated on compressive sensing and solving point estimation problems from\
    \ a Bayesian perspective.</p> <p><br/><b>Company</b></p> <p><b><a href=\"http://www.mapr.com/\"\
    >MapR</a>\_</b>provides the industry's only converged data platform that integrates\
    \ the power of Hadoop and Spark with global event streaming, real-time database\
    \ capabilities, and enterprise storage, enabling customers to harness the enormous\
    \ power of their data. Organizations with the most demanding production needs,\
    \ including sub-second response for fraud prevention, secure and highly available\
    \ data-driven insights for better healthcare, petabyte analysis for threat detection,\
    \ and integrated operational and analytic processing for improved customer experiences,\
    \ run on MapR. A majority of customers achieves payback in fewer than 12 months\
    \ and realizes greater than 5X ROI. MapR ensures customer success through world-class\
    \ professional services and with free on-demand training that 50,000 developers,\
    \ data analysts and administrators have used to close the big data skills gap.\
    \ Amazon, Cisco, Google, HPE, Microsoft, SAP, and Teradata are part of the worldwide\
    \ MapR partner ecosystem. Investors include Google Capital, Lightspeed Venture\
    \ Partners, Mayfield Fund, NEA, Qualcomm Ventures and Redpoint Ventures. Connect\
    \ with MapR on\_<a href=\"http://www.linkedin.com/company/mapr-technologies\"\
    >LinkedIn</a>, and\_<a href=\"http://twitter.com/mapr\">Twitter</a>.</p>"
