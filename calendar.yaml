    \ projects, wrangle web systems and otherwise run websites.</p> <p>You don't have\
    \ to be a hard-core geek to join us. \_But you should have a good understanding\
    \ of how websites work. \_If you've tweaked code, you're meant to be here!</p>\
    \ <p>We have lots to talk about. \_To make sure we get a good mix, we're inviting\
