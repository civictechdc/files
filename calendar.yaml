  description: "<p>NOTE: You *must* register on <a href=\"https://www.eventbrite.com/e/mavenmini-content-driven-user-experiences-tickets-26415816418\"\
    >Eventbrite</a> to attend.\_</p> <p>Join the\_<a href=\"http://www.meetup.com/webcontentmavens/\"\
    >Web Content Mavens</a>\_for a 5-hour mini-conference on developing &amp; designing\
    \ content that enhances user experiences.\_</p> <p>&gt;\_Hear about content strategy\
    \ and management from 6 speakers, all through the lens of the user's experience.\_\
    </p> <p>&gt;\_Network and share ideas over snacks, dinner, drinks and dessert.</p>\
    \ <p><b>AGENDA</b></p> <p><b>4:00 -\_Registration &amp; Networking</b></p> <p>Enjoy\
    \ light munchies and drinks while you meet our speakers and attendees.</p> <p><b>4:30\
    \ - SESSION 1: Content Organization</b></p> <p>Speakers will discuss the content\
    \ organization techniques such as audits, taxonomy, information architecture,\
    \ navigation, etc and how those can impact user experience.</p> <p><i><b>\"Making\
    \ A Future Proof Taxonomy\"</b></i></p> <p><b>Greg\_Kihlstr\xF6m<br/></b>Founder\
    \ &amp; CEO<br/>Carousel30</p> <p><b><i>\"Employing a Collaborative Model for\
    \ Structured Content\"</i></b></p> <p><b>Dori Kelner<br/></b>Principal<br/>Slight\
    \ of Hand Studios</p> <p><b>5:30 -\_Networking Over a Light Dinner</b></p> <p>Networking,\
    \ drinks and a light dinner.\_</p> <p><b>6:00 - SESSION 2: Content Creation &amp;\
    \ Display</b></p> <p>Topics such as responsive content, integrated content, content\
    \ mapping, writing content, voice &amp; style - and how these impact the users\
    \ understanding of the content.</p> <p><b><i>\"Journey Mapping With Content: A\
    \ Guide to Your Customer's Galaxy\"</i></b></p> <p><b>Michaela Hackner<br/></b>Senior\
    \ Manager UX Content Strategy<br/>CapitalOne</p> <p><i>(We have an additional\
    \ speaker but are confirming information)\_</i></p> <p><b>7:00 -\_Networking Over\
    \ Drinks\_</b></p> <p>Networking with drinks.</p> <p><b>7:30 - SESSION 3:\_Planning,\
    \ Tuning and User Testing</b></p> <p>Topics around planning your content strategy,\
    \ refining your process and testing with users.</p> <p><b><i>\"A Marathon of Sprints:\
    \ How to Manage Content Like a Project Manager\"</i></b></p> <p><b>Lauren Maffeo<br/></b>Content\
    \ Editor<br/>GetApp, Gartner Research Digital Markets</p> <p><b><i>\"Improve Your\
    \ Content Through User Feedback\"</i></b></p> <p><b>Laura Ellena<br/></b>User\
    \ Experience Researcher<br/>Ad Hoc LLC</p> <p><b>8:30 -\_Networking Over Dessert</b></p>\
    \ <p>Dessert and wrap-up.</p> <p><b>9:00 -\_Adjourn\_</b></p> <p>OUR SPONSOR</p>\
    \ <p><a href=\"http://flatironschooldc.com/\">Flatiron School</a></p> <p><a href=\"\
    http://flatironschooldc.com/\">Flatiron School</a>\_has built the world's most\
    \ sophisticated platform for teaching and learning code\_\u2013 community and\
    \ peer learning combined with modern software tools and 24/7 online instructional\
    \ support. Beginners welcome.</p> <p><br/><img src=\"https://cdn.evbuc.com/eventlogos/431300/flatironlogo120x90grey.png\"\
    \ /></p>"
