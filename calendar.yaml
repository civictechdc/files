    \ <p><b>Topic</b></p> <p><b>Data Driven Products: Building a Beer Recommender</b></p>\
    \ <p>Building data driven products is challenging. It requires coordination from\
    \ multiple teams that often don\u2019t speak (or use) the same language. In this\
    \ talk I\u2019ll give an overview of the challenges facing companies today, talk\
    \ about some potential solutions, and then walk through a case study where we\u2019\
    ll build a Beer Recommendation system using Yhat.\_</p> <p><br/><b>Speaker</b></p>\
